services:
  registry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: droq-registry-service
    ports:
      - "${DROQ_RQ_HOST_PORT:-8002}:8002"
    environment:
      - HOST=${DROQ_RQ_HOST:-0.0.0.0}
      - PORT=8002
      - LOG_LEVEL=${DROQ_RQ_LOG_LEVEL:-INFO}
      - LANGFLOW_EXECUTOR_NODE_URL=${DROQ_RQ_LANGFLOW_EXECUTOR_NODE_URL:-http://localhost:8000}
    volumes:
      # Mount nodes directory to access components.json files
      - ../nodes:/app/nodes:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

